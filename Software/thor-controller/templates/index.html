<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thor Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            grid-gap: 20px; /* Space between grid items */
            padding: 20px;
        }

        .video-feed, .mask-feed {
            grid-column: span 2; /* Full-width elements */
        }

        .video-feed img, .mask-feed img {
            width: 100%;
            height: auto;
        }

        .log-output {
            grid-column: 1 / 3; /* Full-width */
            height: 200px;
            overflow-y: auto;
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 10px;
        }

        .controls-bar, .sensor-chart {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 5px;
        }

        select, input[type="range"] {
            background-color: #444;
            border: 1px solid #555;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }

        h1, h2, h3 {
            color: #ffffff;
        }

        label {
            color: #ffffff;
        }

        /* Adjust grid for small screens */
        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Single column layout on small screens */
            }

            .video-feed, .mask-feed, .log-output, .controls-bar, .sensor-chart {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <h1>Thor Controller</h1>
    <div class="container">
        <div class="feeds-container">
            <!-- Video Feed -->
            <div class="video-feed">
                <h2>Live Camera Feed</h2>
                <img src="{{ url_for('video_feed') }}" alt="Live Camera Feed">
            </div>
        
            <!-- Mask Feed -->
            <div class="mask-feed">
                <h2>Mask Feed</h2>
                <img src="{{ url_for('mask_feed') }}" alt="Mask Feed">
            </div>
        </div>

        <!-- Log Output -->
        <div class="log-output">
            <h2>Log Output</h2>
            <div id="log_output"></div>
        </div>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <div>
                <h3>Select Color to Track</h3>
                <select id="color_selector" onchange="updateColor()">
                    <option value="red">Red</option>
                    <option value="green" selected>Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div>
                <h3>Adjust Color Range</h3>
                <label>Lower Hue: 
                    <input type="range" id="lower_hue" min="0" max="180" oninput="updateValue('lower_hue')">
                    <span id="lower_hue_value">50</span>
                </label>
                <br>
                <label>Upper Hue: 
                    <input type="range" id="upper_hue" min="0" max="180" oninput="updateValue('upper_hue')">
                    <span id="upper_hue_value">70</span>
                </label>
            </div>
            <div>
                <h3>Brightness Control</h3>
                <label>Brightness: 
                    <input type="range" id="brightness" min="0" max="100" value="30" oninput="updateValue('brightness')">
                    <span id="brightness_value">30</span>
                </label>
            </div>
            <div>
                <h3>Adjust Contour Area</h3>
                <label>Min Contour Area: 
                    <input type="range" id="min_contour_area" min="100" max="1000" value="250" oninput="updateContourArea()">
                    <span id="min_contour_area_value">250</span>
                </label>
            </div>
        </div>

        <!-- Sensor Bar Chart -->
        <div>
            <h3>Sensor Bar Chart</h3>
            <canvas id="sensorBarChart" width="600" height="400"></canvas>
        </div>
    </div>

    <script>
        function fetchLogs() {
            fetch("{{ url_for('log_feed') }}")
                .then(response => response.text())
                .then(data => {
                    const logOutput = document.getElementById("log_output");
                    logOutput.innerHTML = data.replace(/\\n/g, "<br>");
                    logOutput.scrollTop = logOutput.scrollHeight;
                });
        }
        setInterval(fetchLogs, 50);

        function updateValue(id) {
            var slider = document.getElementById(id);
            var output = document.getElementById(id + '_value');
            output.innerHTML = slider.value;
            console.log(id + ' value:', slider.value);
            // Add your code to handle slider value change
        }

        function updateContourArea() {
            var slider = document.getElementById("min_contour_area");
            var output = document.getElementById("min_contour_area_value");
            output.innerHTML = slider.value;

            // Send the new value to the server
            fetch('/update_contour_area', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ min_contour_area: slider.value }),
            });
        }

        // JavaScript to create and render the Sensor Bar Chart
        let sensorBarChart;

        document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('sensorBarChart').getContext('2d');
        sensorBarChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Load 1', 'Load 2', 'Load 3', 'Load 4'],
                datasets: [{
                    label: 'Sensor Values',
                    data: [0, 0, 0, 0],  // Initialize with zeroes
                    backgroundColor: function(context) {
                        // Get the y value for each bar
                        var value = context.raw;
                        if (value < 20) {
                            return 'rgba(255, 206, 86, 0.6)';  // Yellow
                        } else if (value > 80) {
                            return 'rgba(255, 99, 132, 0.6)';  // Red
                        } else {
                            return 'rgba(75, 192, 192, 0.6)';  // Green
                        }
                    },
                    // borderColor: [
                    //     'rgba(255, 99, 132, 1)',
                    //     'rgba(54, 162, 235, 1)',
                    //     'rgba(255, 206, 86, 1)',
                    //     'rgba(75, 192, 192, 1)'
                    // ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Periodically fetch the sensor values from the server
        setInterval(fetchSensorValues, 50);
    });

    function fetchSensorValues() {
        fetch('/sensor_values')
            .then(response => response.json())
            .then(data => {
                console.log('Fetched sensor values:', data.sensor_values);  // Log the fetched values
                // Update the chart data with the fetched sensor values
                sensorBarChart.data.datasets[0].data = data.sensor_values;
                sensorBarChart.update();  // Refresh the chart
            })
            .catch(error => {
                console.error('Error fetching sensor values:', error);
            });
    }

    </script>
</body>
</html>
