<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thor Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .video-row, .bottom-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .video-feed, .mask-feed {
            flex: 1;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-feed img, .mask-feed img {
            width: 100%;
            height: auto;
            max-height: 400px; /* Set a maximum height for both feeds */
            max-width: 80%;
        }

        .log-output, .sensor-chart, .controller {
            flex: 1;
            margin: 10px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .log-output {
            height: 400px;
            overflow-y: auto;
        }

        .sensor-chart {
            height: 90%;
        }

        .controls-bar {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 20px;
        }

        select, input[type="range"] {
            background-color: #444;
            border: 1px solid #555;
            color: #fff;
        }

        h1, h2, h3 {
            color: #ffffff;
        }

        label {
            color: #ffffff;
        }

        .controller {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controller button {
            background-color: #444;
            border: 1px solid #555;
            color: #fff;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .controller-row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Thor Controller</h1>
    <div class="container">
        <!-- Video Row -->
        <div class="video-row">
            <div class="video-feed">
                <h2>Live Camera Feed</h2>
                <img src="{{ url_for('video_feed') }}" alt="Live Camera Feed">
            </div>

            <div class="mask-feed">
                <h2>Mask Feed</h2>
                <img src="{{ url_for('mask_feed') }}" alt="Mask Feed">
            </div>
        </div>

        <!-- Bottom Row -->
        <div class="bottom-row">
            <!-- Log Output -->
            <div class="log-output">
                <h2>Log Output</h2>
                <div id="log_output"></div>
            </div>

            <!-- Sensor Bar Chart -->
            <div class="sensor-chart">
                <h3>Sensor Bar Chart</h3>
                <canvas id="sensorBarChart" width="400" height="200"></canvas>
            </div>

            <!-- Controller -->
            <div class="controller">
                <div class="controller-row">
                    <button onclick="sendCommand('/move_up')">Up</button>
                </div>
                <div class="controller-row">
                    <button onclick="sendCommand('/move_left')">Left</button>
                    <button onclick="sendCommand('/move_right')">Right</button>
                </div>
                <div class="controller-row">
                    <button onclick="sendCommand('/move_down')">Down</button>
                </div>
            </div>
        </div>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <div>
                <h3>Select Color to Track</h3>
                <select id="color_selector" onchange="updateColor()">
                    <option value="red">Red</option>
                    <option value="green" selected>Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div>
                <h3>Adjust Color Range</h3>
                <label>Lower Hue: 
                    <input type="range" id="lower_hue" min="0" max="180" oninput="updateValue('lower_hue')">
                    <span id="lower_hue_value">50</span>
                </label>
                <br>
                <label>Upper Hue: 
                    <input type="range" id="upper_hue" min="0" max="180" oninput="updateValue('upper_hue')">
                    <span id="upper_hue_value">70</span>
                </label>
            </div>
            <div>
                <h3>Brightness Control</h3>
                <label>Brightness: 
                    <input type="range" id="brightness" min="0" max="100" value="30" oninput="updateValue('brightness')">
                    <span id="brightness_value">30</span>
                </label>
            </div>
            <div>
                <h3>Adjust Contour Area</h3>
                <label>Min Contour Area: 
                    <input type="range" id="min_contour_area" min="100" max="1000" value="250" oninput="updateContourArea()">
                    <span id="min_contour_area_value">250</span>
                </label>
            </div>
        </div>
    </div>

    <script>
        function fetchLogs() {
            fetch("{{ url_for('log_feed') }}")
                .then(response => response.text())
                .then(data => {
                    const logOutput = document.getElementById("log_output");
                    logOutput.innerHTML = data.replace(/\\n/g, "<br>");
                    logOutput.scrollTop = logOutput.scrollHeight;
                });
        }
        setInterval(fetchLogs, 50);

        function updateValue(id) {
            var slider = document.getElementById(id);
            var output = document.getElementById(id + '_value');
            output.innerHTML = slider.value;
            console.log(id + ' value:', slider.value);
            // Add your code to handle slider value change
        }

        function updateContourArea() {
            var slider = document.getElementById("min_contour_area");
            var output = document.getElementById("min_contour_area_value");
            output.innerHTML = slider.value;

            // Send the new value to the server
            fetch('/update_contour_area', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ min_contour_area: slider.value }),
            });
        }

        // JavaScript to create and render the Sensor Bar Chart
        document.addEventListener('DOMContentLoaded', function () {
            var ctx = document.getElementById('sensorBarChart').getContext('2d');
            var sensorBarChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Sensor 1', 'Sensor 2', 'Sensor 3', 'Sensor 4'],
                    datasets: [{
                        label: 'Sensor Values',
                        data: [0, 0, 0, 0],  // Initialize with zeroes
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 300  // Set the maximum value of the y-axis to 300
                        }
                    }
                }
            });

            setInterval(fetchSensorValues, 50);
        });

        function fetchSensorValues() {
            fetch('/sensor_values')
                .then(response => response.json())
                .then(data => {
                    sensorBarChart.data.datasets[0].data = data.sensor_values;
                    sensorBarChart.update();
                })
                .catch(error => console.error('Error fetching sensor values:', error));
        }

        function move(direction) {
            console.log(`Move[${direction}]`);
        }
    </script>
</body>
</html>
